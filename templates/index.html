{% extends "base.html" %}
{% block title %}List of Open Gold Games{% endblock %}
{% block body %}
{% for game in games %}
<div id="game"><a href="{{game.name}}">{{game.name}}</a>: {{game.status.type}}</div>
{% endfor %}
<form method="get">
  <input type="text" name="game" />
  <input type="submit" value="New" />
</form>
{% endblock %}
